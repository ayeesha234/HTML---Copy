<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Vlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #fffbee;
            text-align: center;
        }

        h1 {
            color: #d4a017;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }

        video {
            width: 80%;
            margin-top: 20px;
            border-radius: 10px;
        }

        iframe {
            width: 80%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>My Pizza Vlog</h1>

    <h2>Delicious Homemade Pizza</h2>
    <img src="https://example.com/pizza.jpg" alt="Homemade Pizza">

    <h2>Watch Me Make Pizza!</h2>
    <video controls>
        <source src="pizza-making.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>More Pizza Recipes</h2>
    <iframe src="https://www.youtube.com/embed/example_video_id" allowfullscreen></iframe>

</body>

</html>
